<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Yung Lean Jacket</title>

    <link rel="stylesheet" href="scss/main.scss">

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="js/script.js"></script>
</head>
<body>
    <div class="content">
        <div class="yungleanVideo">
            <video autoplay muted loop>
                <source class="yunglean" src="media/mp4/jacket-off.mp4" type="video/mp4">
                <source class="yunglean" src="media/webm/jacket-off.webm" type="video/webm">
            </video>
            <video autoplay muted loop>
                <source class="yunglean" src="media/mp4/jacket-on.mp4" type="video/mp4">
                <source class="yunglean" src="media/webm/jacket-on.webm" type="video/webm">
            </video>
            <video autoplay muted loop>
                <source class="yunglean" src="media/mp4/jacket-remove.mp4" type="video/mp4">
                <source class="yunglean" src="media/webm/jacket-remove.webm" type="video/webm">
            </video>
            <video autoplay muted loop>
                <source class="yunglean" src="media/mp4/jacket-install.mp4" type="video/mp4">
                <source class="yunglean" src="media/webm/jacket-install.webm" type="video/webm">
            </video>
        </div>
        <div class="controls" id="changeJacketStatus">Put on Jacket</div>
    </div>
</body>
</html>
